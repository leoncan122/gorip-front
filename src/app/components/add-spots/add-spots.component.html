<div class="form_container" *ngIf="showForm">
  <form
    #myForm="ngForm"
    [formGroup]="form"
    (ngSubmit)="onSubmit(); resetForm()"
  >
    <label for="address">Address</label>
    <input name="address" formControlName="address" readonly />

    <label for="city">City</label>
    <input name="city" formControlName="city" readonly />

    <label for="postalCode">Postal Code</label>
    <input name="postalCode" formControlName="postal_code" readonly />

    <label for="type">Select type of spot</label>
    <select class="form-control" formControlName="type" name="type">
      <option value="handrail">handrail</option>
      <option value="ledge">ledge</option>
      <option value="stairs">stairs</option>
      <option value="skatepark">skatepark</option>
      <option value="flatbar">flatbar</option>
    </select>

    <label for="description">Description</label>
    <input
      type="text"
      name="description"
      placeholder="description"
      formControlName="description"
    />

    <label for="photo">Upload photo</label>
    <input
      type="file"
      name="photo"
      accept="image/*,capture=camera"
      (change)="onFileSelected($event)"
    />

    <!-- <input
      type="file"
      name="imagen"
      class="input-file"
      (change)="onFileSelected($event)"
      #fileUpload
    />
    <div class="file-upload">
      {{ filename || "File not uploaded yet" }}
      <button class="save-photo" (click)="fileUpload.click()">Attach</button>
    </div> -->
    <div class="file-upload">
      {{ filename || "File not uploaded yet" }}
    </div>

    <button type="submit" [disabled]="!form.valid">create</button>
    <button (click)="resetForm()">back</button>
  </form>
</div>
