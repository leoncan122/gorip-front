<div #windowChat *ngIf="windowIsAble" class="chat-wrapper">
  <div class="msg-box">
    <ul class="chat-historial">
      <ng-container *ngFor="let item of historial">
        <li *ngIf="item.from === 'You'" class="item my-side">{{ item.msg }}</li>

        <li *ngIf="item.from !== 'You'" class="item">
          <span class="sender-chat-id">{{ item.from.slice(0, 5) }}...:</span>
          {{ item.msg }}
        </li>
      </ng-container>

      <!-- <li *ngIf="item.from != 'You'">{{ item.from }}: {{ item.msg }}</li> -->
    </ul>
  </div>

  <textarea (input)="getMsg($event)" [value]="this.userInput"></textarea>
  <button class="send-btn" (click)="sendMsg()" aria-required>
    <svg
      width="38"
      height="38"
      stroke-width="1.5"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M21 5L2 12.5L9 13.5M21 5L18.5 20L9 13.5M21 5L9 13.5M9 13.5V19L12.2488 15.7229"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
  <button class="back-btn" (click)="closeWindowChat()">
    <svg
      width="38"
      height="38"
      stroke-width="1.5"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M5 9.5C8.5 9.5 11.5 9.5 15 9.5C15.1615 9.5 19 9.5 19 13.5C19 18 15.2976 18 15 18C12 18 10 18 7 18"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M8.5 13C7.13317 11.6332 6.36683 10.8668 5 9.5C6.36683 8.13317 7.13317 7.36683 8.5 6"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
