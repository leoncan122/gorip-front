<section id="spots-index" *ngIf="spotTypesList">
  <h1 class="list-spots-heading">Spots</h1>
  <p>Here you can see the spots orderded by type. Click below to see it.</p>

  <ul class="list-spots">
    <li #test *ngFor="let name of spotTypesList" (click)="showList(name)">
      {{ name }}
    </li>
    <div #itemTypeBtn class="item-toogle"></div>

    <ul *ngIf="filteredList">
      <li *ngFor="let place of filteredList">{{ place.address }}</li>
    </ul>
  </ul>
</section>
