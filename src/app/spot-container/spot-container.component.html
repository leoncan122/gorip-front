<section *ngIf="spotContainerAble" id="container-spot">
  <div id="spot-information">
    <img [src]="imagePath" />
    <div>
      <h2>
        <span>Address</span>
        {{ spotObject.address }}
      </h2>
      <h2>
        <span>Description</span>
        {{ spotObject.description }}
      </h2>
      <p class="chat-section">
        Want to chat real time with people in this Spot?
        <app-join-button></app-join-button>
      </p>
      <p>
        {{ peopleInSpot.length }} Skaters are chating now.
        <ng-container>
          <ul *ngFor="let item of peopleInSpot">
            <li>{{ item }}</li>
          </ul>
        </ng-container>
      </p>

      <button (click)="clearSpotObject()" class="modal-close-button">X</button>
    </div>
  </div>
</section>
